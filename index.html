<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="prgm4.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- start of header section -->
          <div class="row header">
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div class="col-md-8">
              <p>Calculator</p>
            </div>
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-cog"></span>
            </div>
          </div> 
          <!-- textbox -->
          <div class="row teaxtbox">
            <div class="col-md-12 padding-reset">
              <input id="result" type="text" class="form-control " style="text-align: right;" placeholder="0" readonly>
            </div>
          </div>
          <!-- end of textbox -->
          <!-- start of button design -->
          <div class="row commonbutton">
        
            <!-- second row -->
            <div class="col-md-3">
              <input type="button" name="" onclick="display(7)" value="7">
            </div>
            <div class="col-md-3">
              <input type="button" name=""onclick="display(8)" value="8" class="">
            </div>
            <div class="col-md-3">
              <input type="button" name="" onclick="display(9)" value="9" class="">
            </div>
            <div class="col-md-3">
              <input type="button" name=""  onclick="display('/')" value="/" class="">
            </div>
            <!-- third row -->
            <div class="col-md-3">
              <input type="button" name="" onclick="display(4)" value="4" class="">
            </div>
            <div class="col-md-3">
              <input type="button" name="" onclick="display(5)" value="5" class="">
            </div>
            <div class="col-md-3">
              <input type="button" name="" onclick="display(6)" value="6" class="">
            </div>
            <div class="col-md-3">
              <input type="button" name=""  onclick="display('*')" value="X" class="">
            </div>
            <!-- four row -->
            <div class="col-md-3">
              <input type="button"  onclick="display(1)" name="" value="1" class="">
            </div>
            <div class="col-md-3">
              <input type="button" name=""  onclick="display(2)" value="2" class="">
            </div>
            <div class="col-md-3">
              <input type="button" name=""  onclick="display(3)" value="3" class="">
            </div>
            <div class="col-md-3">
              <input type="button"  onclick="display('-')" name="" value="-" class="">
            </div>
          </div> 
          <!-- end of button design -->
          <div class="row conflict">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8">
                  <input type="button" onclick="display(0)" name="" value="0" class="">
                </div>
                <div class="col-md-4">
                  <input type="button"  onclick="display('.')" name="" value="." class="">
                </div>
                <div class="col-md-4">
                  <input type="button"  onclick="CLEARALL()" name="" value="AC" id="del">
                </div>
                <div class="col-md-8">
                  <input type="button"  onclick="equal()" name="" value="=" id="equal">
                </div>
              </div>
            </div> <!-- end  zero, dot, del and equal sign div -->
            <div class="col-md-3">
                <input type="button"  onclick="display('+')" name="" value="+" id="plus">
            </div>
            <div class="col-md-8">
                <input type="button"  onclick="back()" name="" value="back" id="back">
              </div>
          </div> 
          <!-- end of conflicting button area -->
        </div>
      </div>
    </div>
  </body>
  <script src="./prgm4.js"></script>
</html>
